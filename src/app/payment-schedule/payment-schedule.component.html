<div class="reglist">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Date</th>
        <th>Estimated Payoff</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let paymentShedule of paymentSheduleListToShow; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ paymentShedule.payoffDate | date }}</td>
        <td>${{ paymentShedule.payoffAmount }}</td>
      </tr>
    </tbody>
  </table>
</div>
<br>
